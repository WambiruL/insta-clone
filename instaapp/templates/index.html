{% load static %}
{% load bootstrap4 %}
{% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  {% endblock %}
{% block content %}

<!--Navbar-->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" style="color: black;" href="#"><h3><strong>INSTAGRAM</strong></h3></a>

    <form class="mb-0 h1 ml-auto mr-auto" role="search" action="{% url 'search' %}" >
        <input name="search_user" autocomplete="off" id="searching" class="form-control d-none d-md-block" placeholder="Search">
       <i class="spinner "></i>
   </form>
</nav>

<!--Body-->
<div class="container" style="margin-top:7%;">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <div class="row">
                <button class="btn btn-sm btn-danger ml-4 mb-3" data-toggle="modal" data-target="#imageUpload">
                    Upload Image
                </button>
                <div class="modal fade" id="imageUpload" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Image Upload</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="" method="post" novalidate>
                                    {% csrf_token %}
                                    {% bootstrap_form form %}
                                    <button type="submit" class="btn btn-primary btn-sm"> Upload</button>
                                    <button type="button" class="btn btn-sm btn-outline-danger" data-dismiss="modal">
                                        Close
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            {% for image in images %}
            <div class="card mb-4">
                <div class="card-title">
                    <img src="{{user.profile.profile_image.url}}" class="rounded-circle border ml-3 mt-2  mr-3"
                         alt="{{image.user.user.username}}" width="35" height="35">
                </div>
                <div class="card" style="max-width: 400px; display: block;margin-left: auto; margin-right: auto;width: 40%;">
                    <img class="card-img-top" src="{{image.image.url}}" > 
                    <div class="card-body"></div>
                    <p>{{image.caption}}</p>
                    <br><br>
                </div>
            </div>
            {% endfor %}
           
            
        </div>
        <div class="col-md-4 userinfo">
            <div class="row">
                <div class="col-md-2">
                    <img class="rounded-circle user-img" style="width: 50px;" src="{{ user.profile.profile_image.url }}">
                </div>
                <div class="col-md-6 user-detail">
                    <span class=" text-secondary">
                    <span class=" inname" style="color: black;">{{ user.profile.user }}</span>
                </div>
            </div>
                <div class="col-md-2"></div>
            </div>


        </div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

{% endblock %}
